<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Список товаров</h1>
      <form action="" id="form">
        <div class="sortBody">
          <div class="sortContent">
            <label for="filterInput"> Фильтрация по буквам: </label>
            <input type="text" id="filterInut" />
          </div>

          <div class="sortContent">
            <label>Сортировка по категории:</label>
            <select name="" id="sortCategory">
              <option value="all">Все</option>
              <option value="laptops">Ноутбуки</option>
              <option value="tablets">Планшеты</option>
              <option value="phones">Телефоны</option>
              <option value="headset">Гарнитура</option>
            </select>
          </div>

          <div class="sortContent">
            <label>Тип сортировки:</label>
            <select id="sortType">
              <option value="date">По дате</option>
              <option value="price">По цене</option>
              <option value="alphabet">По алфавиту</option>
            </select>
          </div>
          <div class="sortContent">
            <label>Направление сортировки:</label>
            <select id="sortOrder">
              <option value="asc">По возростанию</option>
              <option value="desc">По убыванию</option>
            </select>
          </div>
          <button type="submit">Сбросить данные формы</button>
        </div>
      </form>
      <ul class="productList"></ul>
    </div>
    <script src="./js/model.js" type="module"></script>
    <script src="./js/view.js" type="module"></script>
    <script src="./js/controller.js" type="module"></script>
    <script></script>
  </body>
</html>
